<!DOCTYPE HTML>
<html>
  <head>
    <title>Nim</title>
  </head>
  <body>
    <main>
      <p>This game is called Nim. Your objective is to make your opponent remove the last stone on a pile.</p>
      <div id="gameContainer">
        <p>Stones on pile: <span id="stonesAmount">0</span></p>
        <button id="takeOneStone" onclick="removeStone(1)">take one stone</button>
        <button id="takeTwoStone" onclick="removeStone(2)">take two stone</button>
                <button id="takeThreeStone" onclick="removeStone(3)">take three stone</button>
        <button id="reset" onclick="reset()">reset</button>
      </div>
      <div id="gameLog">
        <h3>Game Log</h3>
        <div id="log-entries"></div>
        <button id="clearLog" onclick="clearLog()">clear log</button>
      </div>

    </main>
    <script src="./index.js"></script>
  </body>
</html>
